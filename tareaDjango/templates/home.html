{% extends "layout.html" %}
{% load static %}
{% block title %} Home {% endblock %}


{% block content %}

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img\book2.png' %}" style="height: 85vh;" class="d-block w-100" alt="...">

    </div>
    <div class="carousel-item">
      <img src="{% static 'img\browsing.png' %}" style="height: 85vh;" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img\work.png' %}" style="height: 85vh;" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
