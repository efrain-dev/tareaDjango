{% extends "layout.html" %}

{% block title %} Formulario 1 {% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-10 col-lg-8 mx-auto bg-light  py-3 px-3 shadow rounded">
            <div class="" style="text-align: center">
            <h1>Ingreso de clientes o Editar</h1>
            </div>
           <div class="list-group">
               <form class="bg-light  py-3 px-3 shadow rounded" method="post" >
                   {% csrf_token %}
                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <input type="text"  class="form-control" name="nombre" value="{% if cliente %}{{ cliente.nombre }}{% endif %}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Direccion</label>
                    <div class="col-sm-10">
                      <input type="text" name="direccion" class="form-control" value="{% if cliente %}{{ cliente.direccion }}{% endif %}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" name="email"  class="form-control" value="{% if cliente %}{{ cliente.email }}{% endif %}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Telefono</label>
                    <div class="col-sm-10">
                      <input type="tel" name="telefono"  class="form-control"  value="{% if cliente %} {{ cliente.telefono }}{% endif %}">
                    </div>
                  </div>
                <button type="submit" class="form-control btn btn-info">Guardar</button>
               </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
