{% extends "layout.html" %}

{% block title %} Clientes {% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-10 col-lg-10 mx-auto bg-light  py-3 px-3 shadow rounded">
            <div class="d-flex justify-content-around align-items-center" style="text-align: center">
                <h1>Marcas</h1>
                <a class="btn btn-primary" href="{% url 'marca.create' %}">Ingresar una nueva marca</a>
            </div>

           <div class="list-group">
                <table class="table table-hover">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Descripcion</th>
                          <th style="text-align: center;" scope="col">Opcion</th>
                        </tr>
                      </thead>
                    <hr>
                        <tbody>
                       {% for cliente in object_list %}
                        <tr>
                          <th scope="row">{{cliente.id}}</th>
                          <td>{{cliente.nombre}}</td>
                          <td>{{cliente.descripcion}}</td>
                          <td style="text-align: center;">
                              <a class="btn btn-info" href="{% url 'marca.edit' cliente.id %}">Editar</a>
                              <a class="btn btn-danger" href="{% url 'marca.delete' cliente.id %}">Eliminar</a>
                          </td>
                        </tr>
                      {% endfor %}
                       </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
